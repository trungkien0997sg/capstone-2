<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.0/tailwind.min.css"
      integrity="sha512-ksC7McuoU4VJ07WGtca5INyDRXzGsmhyEEJYzoWBkjC/KwuG+IK/pFnxJFNIGmOd8pmGexOxd3FziCPZXQJ4lA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <header class="shadow-xl w-full bg-white">
      <div class="container flex flex-row justify-between items-center h-20">
        <p class="logo">KiBa</p>
        <nav class="space-x-5">
          <a href="./index.html">Home</a>
          <a href="./admin.html">Administrator</a>
        </nav>
      </div>
    </header>
    <section class="title mt-10">
      <h1 class="p-2 sm:text-sm md:text-xl text-center text-2xl">
        LIST SMARTPHONES DATA
      </h1>
    </section>

    <div class="tblSanPham text-left pt-10" id="tblSanPham">
      <div class="container">
        <div class="input__form grid grid-cols-2 border-black border pt-4">
          <div class="form-group">
            <label>Tên Sản Phẩm</label>
            <input
              id="TenSP"
              class="form-control"
              placeholder="Nhập vào tên sản phẩm"
            />
          </div>
          <div class="form-group">
            <label>Giá</label>
            <input
              type="number"
              id="GiaSP"
              class="form-control"
              placeholder="Nhập vào giá"
            />
          </div>
          <div class="form-group">
            <label>Screen</label>
            <input
              id="ScreenSP"
              class="form-control"
              placeholder="Nhập vào hình sản phẩm"
            />
          </div>
          <div class="form-group">
            <label for="">Back Camera: </label>
            <input
              id="bCamera"
              class="form-control"
              placeholder="Nhập vào thông tin"
            />
          </div>
          <div class="form-group">
            <label for="">Front Camera: </label>
            <input
              id="fCamera"
              class="form-control"
              placeholder="Nhập vào thông tin"
            />
          </div>
          <div class="form-group">
            <label for="">Hình ảnh: </label>
            <input
              id="imgSP"
              class="form-control"
              placeholder="Nhập vào thông tin"
            />
          </div>
          <div class="form-group">
            <label for="">Mô tả sản phẩm: </label>
            <input
              id="MoTaSP"
              class="form-control"
              placeholder="Nhập vào mô tả sản phẩm"
            />
          </div>
          <div class="form-group">
            <label for="">loại sản phẩm: </label>
            <select id="loaiSP" class="form-control">
              <option value="Samsung">Samsung</option>
              <option value="iphone">Iphone</option>
            </select>
          </div>
          <div class="buttons mt-4">
            <button
              onclick="createProduct()"
              class="bg-green-500 p-2 text-white mb-5 rounded"
            >
              Thêm
            </button>
            <button
              onclick="updateProduct()"
              class="bg-blue-500 p-2 text-white mb-5 rounded"
            >
              Cập nhật
            </button>
          </div>
        </div>

        <!-- BEGIN TABLE SẢN PHẨM -->
        <table class="w-full border mt-6">
          <thead class="text-center">
            <th class="border p-2">ID</th>
            <th class="border p-2">Tên</th>
            <th class="border p-2">Giá</th>
            <th class="border p-2">Hình Ảnh</th>
            <th class="border p-2">Mô Tả</th>
            <th class="border p-2">Option</th>
          </thead>
          <tbody id="tbl-product"></tbody>
        </table>
      </div>
      <!-- END TABLE SẢN PHẨM -->
    </div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- controller -->
    <script src="admin/controller.js"></script>
    <!-- my js -->
    <script src="admin/index.js"></script>
  </body>
</html>
