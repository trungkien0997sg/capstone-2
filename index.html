<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.0/tailwind.min.css"

    <!-- my css -->
    <link rel="stylesheet" href="./css/index.css" />

  <body>
    <header class="shadow-xl w-full bg-white">
      <div class="container flex flex-row justify-between items-center h-20">
        <p class="logo">KiBa</p>
        <nav class="space-x-5">
          <a href="./index.html" class="active">Home</a>
          <a href="./admin.html">Administrator</a>
        </nav>
      </div>
    </header>
    <div class="title pt-7">
      <h1 class="p-2 sm:text-sm md:text-xl text-center text-2xl">
        LIST SMARTPHONES
      </h1>
      <div class="container pt-4 text-center">
        <label class="" for="filter">Bộ lọc</label>
        <select name="filter" id="filter" onchange="renderType()">
          <option value="samsung">Samsung</option>
          <option value="iphone">Iphone</option>
        </select>
      </div>
    </div>

    <section class="list pb-5">
      <div class="container">
        <div
          id="grid-list"
          class="grid sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-5 pt-10"
        ></div>
      </div>

    <!-- axios -->

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
